<script>
    // // 1.on+事件名称---行内添加
    // // <div class="box" onclick="123"></div>
    let box = document.querySelector(".box");
    box.onclick = function() {
        console.log(123);
    }


    // 2.添加事件监听（“事件名”，函数，false）
    box.addEventListener("click",function () {
        console.log(123);
    },false);
    // 给同一事件源的同一事件添加多个事件处理函数
    box.addEventListener("click",function () {
        console.log(123);
    },false);



    // box.addEventListener("dbclick",test,false);
    box.addEventListener("dblclick",test,false);
    function test() {
        console.log(456);
    }
